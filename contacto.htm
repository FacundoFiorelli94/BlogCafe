<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.htm">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span>
                    </h1>
                </a>

        <nav class="nav">
        <a href="Nosotros.htm" class="navegacion__enlace">Nosotros</a>
        <a href="Cursos.htm" class="navegacion__enlace">Cursos</a>
        <a href="Contacto.htm" class="navegacion__enlace">Contacto</a>
        </nav>

        </div> <!--Nav y logo-->
    </div> <!--.contenedor-->
        <div class="header__texto">
            <h2 class="no-margin header-titulo">Sabemos de café</h2>
                <p class="no-margin">Conócenos, tenemos experiencia en preparar café. Nosotros hablamos a través de una taza</p>
        </div> <!--header__texto-->

    </header>

    <main class="contenedor">
        
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg"></div>
            <form class ="formulario">

                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-Mail</label>
                    <input class="campo__field" type="text" placeholder="E-Mail" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="Mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="Mensaje"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--principal">
                </div>

            </form>
                
         
    </main> <!--.contenedor-->

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.htm">
                    <h1 class="logo__nombre no-margin centrar-texto">Coffee<span class="logo__bold">Blog</span>
                    </h1>
                </a>
